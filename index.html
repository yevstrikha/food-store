<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/fav_icon/favicon.ico">
    <title>Premium Bakery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<i class="fa-solid fa-cart-shopping"></i>-->
<header>
<div class="container">
    <div class="main_header">
        <div class="logo">
            <a href="#">
                <img src="images/logo.svg" alt="logo">
            </a>
        </div>
        <div class="menu_header">
            <nav>
                <ul>
                    <li>
                        <select name="Occasions" id="Occasions">
                            <option  disabled selected >Occasions</option>
                            <option value="1">Another</option>
                            <option value="2">Another</option>
                            <option value="3">Another</option>

                        </select>
                    </li>
                    <li>
                        <select name="All Categories" id="categories">
                            <option value="0">All Categories</option>
                            <option value="1">Another</option>
                            <option value="2">Another</option>
                            <option value="3">Another</option>

                        </select>
                    </li>
                    <li>
                        <select name="Gifts & Bundles" id="gifts">
                            <option value="0">Gifts & Bundles</option>
                            <option value="1">Another</option>
                            <option value="2">Another</option>
                            <option value="3">Another</option>

                        </select>
                    </li>
                    <li>
                        <select name="Our Brands" id="brands">
                            <option value="0">Our Brands</option>
                            <option value="1">Another</option>
                            <option value="2">Another</option>
                            <option value="3">Another</option>

                        </select>
                    </li>
                    <li>
                    <a href="#" class="last_link_header" >About Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="nav_bar">
        <nav class="header_navigation">
            <ul>
                <li>
                    <a href="#" class="search"></a>
                </li>
                <li>
                    <a href="#" class="user"></a>
                </li>
                <li>
                    <div class="cart_items">
                        <p>23</p>
                    </div>
                    <a href="#">
                        <img src="images/shopping-cart%201.svg" alt="" class="cart">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</header>
<section class="main_banner">
    <div class="container">
        <h1>Support Your Local Artisans</h1>
        <p>Discover brands and their stories</p>
        <a href="#" class="btn">Browse bands</a>
    </div>
</section>

<section class="offers">
    <div class="container">
        <h2>Latest <span>Offers</span> </h2>
        <div class="all_offers">
            <div class="offer_item">
                <img src="images/pizza.jpg" alt="pizza">
                <p>Pepperoni Pizza</p>
                <p class="price">$19.99
                    <span>$24.99</span>
                </p>
                <button class="btn">Quick Shop</button>
            </div>
            <div class="offer_item">
                <img src="images/pancake.jpg" alt="pancake">
                <p>Baked Pancakes</p>
                <p class="price">$35.99
                    <span>$44.99</span>
                </p>
                <button class="btn">Quick Shop</button>
            </div>
            <div class="offer_item">
                <img src="images/avocado.jpg" alt="avocado">
                <p>Avocado</p>
                <p class="price">$17.99
                    <span>$20.99</span>
                </p>
                <button class="btn">Quick Shop</button>
            </div>
            <div class="offer_item">
                <img src="images/orange.jpg" alt="orange">
                <p>Bunch of Orange</p>
                <p class="price">$24.99
                <span>$29.99</span>
                </p>
                <button class="btn">Quick Shop</button>
            </div>
        </div>
    </div>
</section>


<script src="https://kit.fontawesome.com/973f964fd1.js" crossorigin="anonymous"></script>
</body>
</html>
